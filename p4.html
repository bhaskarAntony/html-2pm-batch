<html>
    <head>
        <title>Image tag</title>
    </head>
    <body>
        
        <center>
            <h1>HTML IMAGE TAG</h1>
            <p>this tag is used to display images in websites</p>
        </center>
        <hr>
        <h1>displaying images using online images</h1>
        <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg" alt="image is loading" width="300" height="300">


        <hr>

        <h1>displaying images using offline images</h1>
        <img src="./Images/amazon_logo.png" alt="please wait.." width="200" height="200">

        <hr>
        <h1>displaying gif images in website</h1>
        <img src="https://gifdb.com/images/high/walking-man-animated-lzilp2z8jdxc73r0.gif" alt="gif is loading..." width="300" height="300">

        <img src="https://media0.giphy.com/media/6GdnEOYPA8JDsxAKg9/source.gif" alt="man is coming.." width="300">
    </body>
</html>
